{% extends 'Account_Management/main.html' %}
{% block content %}
<style>
    .col.s14.z-depth-6.card-panel {
        max-width: 500px;
        margin: 0 auto; 
        padding: 20px; 
    }

    input.button {
        display: block; 
        width: 100%;
        margin-top: 20px;
        background-color: #2196F3; 
        border: 1px solid white; 
        padding: 10px; 
        color: white; 
        cursor: pointer; 
    }

    input.button:hover {
        background-color: #1565C0;
    }
</style>

<div class="col s14 z-depth-6 card-panel">
    <div style="margin: auto; width: 80%; font-family: Arial, Helvetica, sans-serif;">
        <h4 class="indigo-text">Password Reset</h4>
        <p class="margin medium-small">
          Forgotten your password? Enter your email address below, and weâ€™ll email
          instructions for setting a new one.
        </p>
    </div>
    <div class="section"></div>
    <form method="post">
      {% csrf_token %}
        <div class="input-field col s12"
             style="display: inline-block; vertical-align: middle;">
            <i class="material-icons prefix">mail_outline</i>
            {{form}}
        </div>
      <input class="button" type="submit" name="Send me instructions!" />
    </form>

</div>

<script>
    const emailInput = document.getElementById("{{ form.email.id_for_label }}");
    const defaultEmailLabel = document.querySelector("label[for=id_email]");

    emailInput.addEventListener("input", function() {
        if (emailInput.value.trim() !== "") {
            defaultEmailLabel.style.display = "none";
        } else {
            defaultEmailLabel.style.display = "inline-block";
        }
    });
</script>
{% endblock content %}
