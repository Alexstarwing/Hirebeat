{% block content %}
<div style="margin: auto; width: 70%; font-family: Arial, Helvetica, sans-serif;">
    <img src="https://hirebeat-assets.s3.amazonaws.com/HireBeatLogo2.png" alt="HireBeat Logo"
      style="display:inline-block"></img>
    <h1 style="display: inline-block; color: #006dff;">HireBeat</h1>

<div>
        <h1>Login</h1>
</div>
<div >
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Dont have and account? <a href="{% url 'register'%}">Register</a></p>
    <p>Forgot Password? <a href="{% url 'password_reset'%}">Reset</a></p>
</div>




{% endblock content %}
