<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
{#    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">#}

    <style>
        html,
            body {
                height: 100%;
            }
            html {
                display: table;
                margin: auto;
            }
            body {
                display: table-cell;
                vertical-align: middle;
            }

            .layout-login-centered-boxed {
                height: initial;
              }

              .layout-login-centered-boxed__form {
                padding: 2rem;
                position: relative;
              }

              @media screen and (min-width: md) {
                .layout-login-centered-boxed {
                  display: flex;
                  justify-content: center;
                  align-items: center;
                }

                .layout-login-centered-boxed__form {
                  max-width: 26rem;
                  min-width: calc(320px + 3rem * 2);
                  padding: 3rem;
                }
              }
    </style>
</head>

<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
