{% extends 'User_Management/main.html' %}
{% block content %}
    <style>
    /* Custom CSS for the blue button */
    .blue-button {
        display: block;
        margin-top: 10px;
        width: 75%;
        background-color: #2196F3;
        border: 1px solid white;
        padding: 10px;
        color: white;
        text-align: center;
        text-decoration: none; /* Remove default underline */
        cursor: pointer;
        border-radius: 10px;
    }

    .blue-button:hover {
        background-color: #1565C0;
    }
</style>
    <div style="margin: auto; font-family: Arial, Helvetica, sans-serif;">
    <h5 class="header">Password reset complete</h5>
        <p class="card-content">Your password has been reset. Click here to Login</p>
        <a class="blue-button" href="{% url 'login'%}">Log in</a>
</div>
{% endblock content %}
