<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter User Email</title>
    <style>
        .form-group {
            display: flex;
            align-items: center;
        }

        .form-group label {
            margin-right: 10px; 
            line-height: 32px;
        }

        .form-control {
            height: 32px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 card-form__body card-body">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Enter User Email</h2>
                        <form id="user-email-form">
                            <div class="form-group">
                                <label for="user-email">Email</label>
                                <input id="user-email" type="email" class="form-control" placeholder="Enter user email">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
